{%- extends "base.html" %}
{% block content %}
    <h3>Users Dashboard</h3>
    <table id="data" class="table table-striped">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> <a href="/user?id={{ user.id }}">{{ user.id }}</a></td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="/user?action=Edit&id={{ user.id }}" class="btn btn-primary">Edit</a>                  
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%- endblock %}
