{%- extends "base.html" %}

{%block content %}
    <h3> User Form</h3>
    <form method="POST" action = {{ url_for('user', user=user)}}>
        <input type="text" name ="id" value = "{{ user.id}}" hidden />
        <label for="first_name"><b>First Name:</b></label>
        <input type="text" placeholder="enter first name"  name="first_name" value="{{ user.first_name}}" />
        <br><br>
        <label for="last_name"><b>last Name:</b></label>
        <input type="text" placeholder="enter last name" name="last_name" value="{{ user.last_name}}" />
        <br><br>
        <label for="username"><b>User Name:</b></label>
        <input type="text" placeholder="enter username" name="username" value="{{ user.username}}"/>
        <br><br>
        <label for="email"><b>email:</b></label>
        <input type="text" placeholder="enter email" name="email" value="{{ user.email}}"/>
        <br><br> 
        <button type="submit">Save</button>      
    </form>
{%- endblock %}
